<div class="container">
  <h1>Futurama Characters</h1>

 <div class="spinner">
    <div fxLayout="column" fxLayoutAlign="center center" *ngIf="processing">
      <mat-spinner diameter="150"></mat-spinner>
    </div>
  </div>

<div class="mat-elevation-z8" [@tableAnimation]="animationState">


  <table mat-table [dataSource]="dataSource" matSort>
    <!--ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td class="pointer" (click)="showCharacter(character.id)" mat-cell *matCellDef="let character">{{ character.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>NAME</th>
      <td class="pointer" (click)="showCharacter(character.id)" mat-cell *matCellDef="let character">{{ character.name.first }} {{ character.name.middle}} {{ character.name.last }}</td>
    </ng-container>


    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let character" style="text-align: right">
        <a
          class="pointer"
          (click)="showCharacter(character.id)"
          matTooltip="VIEW DETAIL"
          style="color: royalblue"
        >
          <mat-icon>info</mat-icon>
        </a>
    
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="character_row" mat-row *matRowDef="let row; columns: displayedColumns"></tr>


  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="10">
  </mat-paginator>
</div>
</div>
